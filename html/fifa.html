<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function saltarLinea(){ /* MANERAS DE DECLARAR FUNCIONES U OTROS*/
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){ /*Dentro de los parentesis son parametros */
        document.write(frase);
        saltarLinea();
    }

let miembros=parseInt(prompt("Ingresa cantidad de miembros de familia: "))
let contador=1;
let total=0 
while(contador<=miembros)
{
    
    edad= parseInt(prompt("INGRESA EDAD DEL FAMILIAR"));
    total=total+edad;
    contador++;

}
media=total/miembros;
imprimir("la media de la familia es:"+media);

    </script>
    
</body>
</html>
