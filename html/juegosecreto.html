<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ARRAYS</title>
</head>
<body>
    <input type="text" name="" id="">
    <button>
        verificar
    </button>

    <script>
        let secreto=[3,5,7,9,11,13];


        let input=document.querySelector("input");
        input.focus();
        function verificar(){
            let encontrado=false;

            for(let posicion=0; posicion<secreto.length; posicion++){ /*length sirve para que no importe cuantos valores se agregen en el arreglo los podra leer*/
                if(parseInt(input.value)==secreto[posicion]){
                alert("Usted acerto");
                encontrado=true;
                break;
            }

        }
        if(encontrado==false){
            alert("ERRO");
        }
          input.value="";
          input.focus();

        }
        let button=document.querySelector("button");
        button.onclick=verificar;


    </script>
    
</body>
</html>
