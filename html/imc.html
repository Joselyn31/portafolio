<body>
    <script>
         function saltarLinea(){ /* MANERAS DE DECLARAR FUNCIONES U OTROS*/
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){ /*Dentro de los parentesis son parametros */
        document.write(frase);
        saltarLinea();
    }

    function calcularImc(peso,altura){
        imc =peso/ (altura*altura)
        return imc;
    }
    
    nombre= prompt("Informe su nombre: ")/*SIRVE PARA UNA INTERACCION CON EL USUARIO*/
    pesoInformado= prompt(nombre+", Informe su peso: ")
    alturaInformado= prompt(nombre+", Informe su altura: ")

        }

    if(imcCalculado>=25)

        }}
